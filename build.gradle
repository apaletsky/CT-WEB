plugins {
    id 'java'
    id 'io.qameta.allure' version "2.9.6"
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.codeborne', name: 'selenide', version: '6.0.3'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    implementation 'org.projectlombok:lombok:1.18.20'
    implementation 'com.github.vladislavsevruk:recursive-assertion-assertj:1.0.1'
    testImplementation('org.junit.jupiter:junit-jupiter:5.8.1')
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.6.0'
}

configurations {
    testCompile
}

test {
    useJUnitPlatform()
}

allure {
    version = '2.15.0'  // Latest Allure Version

    useJUnit5 {
        version = "2.15.0" // Latest Allure Version
    }
}

